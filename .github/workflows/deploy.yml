name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install web dependencies
        run: npx expo install react-native-web react-dom @expo/metro-runtime

      - name: Build web app
        run: |
          npx expo export --platform web --output-dir web-build
        env:
          EXPO_PUBLIC_BASE_URL: /cal-mood-tracker

      - name: Fix build output for GitHub Pages
        run: |
          cd web-build
          
          # Use Expo's index.html but ensure base path is correct
          if [ -f index.html ]; then
            echo "Using Expo's index.html"
            # Update base path if needed
            sed -i 's|href="/|href="./|g' index.html || true
            sed -i 's|src="/|src="./|g' index.html || true
          fi
          
          # Create .nojekyll to prevent Jekyll processing
          touch .nojekyll
          
          # List files for debugging
          echo "Build output structure:"
          ls -la | head -20
          if [ -f index.html ]; then
            echo "--- index.html content (first 30 lines) ---"
            head -30 index.html
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web-build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
