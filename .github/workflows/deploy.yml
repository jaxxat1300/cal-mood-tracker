name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install web dependencies
        run: npx expo install react-native-web react-dom @expo/metro-runtime

      - name: Build web app
        run: |
          npx expo export --platform web --output-dir web-build
        env:
          EXPO_PUBLIC_BASE_URL: /cal-mood-tracker

      - name: Fix build output for GitHub Pages
        run: |
          cd web-build
          # Find the actual AppEntry file
          ENTRY_FILE=$(find _expo/static/js/web -name "AppEntry-*.js" | head -1)
          if [ -z "$ENTRY_FILE" ]; then
            echo "Error: AppEntry file not found"
            ls -la _expo/static/js/web/ || true
            exit 1
          fi
          
          # Create proper index.html
          cat > index.html << EOF
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <meta name="description" content="Cal Mood Tracker - Balance work and life with wellness activities and mood tracking" />
            <title>Cal Mood Tracker</title>
            <style>
              body { margin: 0; padding: 0; }
              #root { width: 100%; height: 100vh; }
            </style>
          </head>
          <body>
            <div id="root"></div>
            <script type="module" src="./$ENTRY_FILE"></script>
          </body>
          </html>
          EOF
          
          # Create .nojekyll to prevent Jekyll processing
          touch .nojekyll
          
          echo "Created index.html pointing to: $ENTRY_FILE"
          ls -la index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web-build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
